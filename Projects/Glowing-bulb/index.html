<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glowing Bulb</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
        }

        .bulb {
            position: relative;
            width: 120px;
            height: 180px;
            background: radial-gradient(circle, rgba(255, 255, 0, 1), rgba(255, 255, 0, 0.8));
            border-radius: 50%;
            box-shadow: 0 0 20px rgba(255, 255, 0, 0.8);
            overflow: hidden;
            transition: box-shadow 0.5s ease-in-out;
        }

        .bulb:before {
            content: '';
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 80px;
            background-color: rgba(255, 255, 0, 0.8);
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(255, 255, 0, 0.8);
        }

        .bulb .glass {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100px;
            height: 100px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border: 4px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }

        .bulb .filament {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 4px;
            height: 60px;
            background-color: rgba(255, 204, 0, 0.8);
            border-radius: 2px;
            box-shadow: 0 0 10px rgba(255, 204, 0, 0.8);
            z-index: 1;
        }

        .bulb .base {
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 15px;
            background-color: grey;
            border-radius: 10px 10px 0 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .glow {
            box-shadow: 0 0 50px rgba(255, 255, 0, 0.8);
        }
    </style>
</head>
<body>
    <div class="bulb">
        <div class="glass"></div>
        <div class="filament"></div>
        <div class="base"></div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const bulb = document.querySelector('.bulb');
            setInterval(() => {
                bulb.classList.toggle('glow');
            }, 1000);
        });
    </script>
</body>
</html>
